  <script>
    function license_confirm() {
      var license_key = document.querySelector("#license_key").value;

      $.ajax({
        url: "/{{shop_name}}/admin/license_key_confirm",
        type: "post",
        data: $("form").serialize()
      }).done(function (data) {
        if (data.includes("OK")) {
          Swal.fire(
            '등록 성공',
            '성공적으로 등록되었습니다! ' + data.replace("OK ", ""),
            'success'
          );
        } else {
          Swal.fire(
            '등록 실패',
            data,
            'error'
          );
        }
      })
    }
  </script>
